<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GSTR1 Table Generator - CA Tanmay Rajendra Bhavar</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; margin: 30px; background: #f8f9fa; }
        .container { max-width: 1100px; margin: auto; background: white; padding: 25px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { color: #2c3e50; border-bottom: 3px solid #007bff; padding-bottom: 10px; }
        .upload-section { border: 2px dashed #007bff; padding: 30px; text-align: center; background: #f0f7ff; cursor: pointer; border-radius: 8px; margin-bottom: 20px; }
        .table-container { overflow-x: auto; margin-top: 20px; display: none; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 13px; }
        th { background: #007bff; color: white; padding: 10px; text-align: left; position: sticky; top: 0; }
        td { border: 1px solid #dee2e6; padding: 8px; }
        tr:nth-child(even) { background: #f2f2f2; }
        .controls { display: flex; gap: 10px; margin: 20px 0; }
        .btn { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .btn-copy { background: #28a745; color: white; }
        .btn-switch { background: #6c757d; color: white; }
    </style>
</head>
<body>

<div class="container">
    <h2>GSTR1 Data Extractor</h2>
    <p>Upload Horticult Invoices to view formatted GSTR1 tables.</p>
    
    <div class="upload-section" onclick="document.getElementById('fileInput').click()">
        <strong>Click to Batch Upload PDFs</strong>
        <input type="file" id="fileInput" multiple accept=".pdf" style="display:none">
    </div>

    <div id="status"></div>

    <div class="controls" id="controls" style="display:none;">
        <button class="btn btn-switch" onclick="toggleTable('b2b')">Show B2B Table</button>
        <button class="btn btn-switch" onclick="toggleTable('b2cs')">Show B2CS Table</button>
        <button class="btn btn-copy" onclick="copyTable()">Copy Visible Table</button>
    </div>

    <div id="b2bContainer" class="table-container">
        <h3>B2B (Business to Business)</h3>
        <table id="b2bTable">
            <thead>
                <tr>
                    <th>Receiver GSTIN</th><th>Receiver Name</th><th>Invoice No.</th><th>Date</th><th>Value</th><th>POS</th><th>Taxable Value</th><th>Rate</th>
                </tr>
            </thead>
            <tbody id="b2bBody"></tbody>
        </table>
    </div>

    <div id="b2csContainer" class="table-container">
        <h3>B2CS (Business to Consumer Small)</h3>
        <table id="b2csTable">
            <thead>
                <tr>
                    <th>Type</th><th>Place Of Supply</th><th>Rate</th><th>Taxable Value</th><th>Cess</th>
                </tr>
            </thead>
            <tbody id="b2csBody"></tbody>
        </table>
    </div>
</div>

<script>
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    document.getElementById('fileInput').addEventListener('change', async (e) => {
        const files = e.target.files;
        if (!files.length) return;

        const b2bBody = document.getElementById('b2bBody');
        const b2csBody = document.getElementById('b2csBody');
        b2bBody.innerHTML = ''; b2csBody.innerHTML = '';
        
        document.getElementById('status').innerText = "Processing...";

        for (let file of files) {
            const text = await extractText(file);
            const data = parseData(text);
            
            // Add to B2B Table
            b2bBody.innerHTML += `<tr>
                <td></td><td>${data.customer}</td><td>${data.invNo}</td><td>${data.invDate}</td>
                <td>${data.totalValue}</td><td>${data.pos}</td><td>${data.taxableValue}</td><td>18%</td>
            </tr>`;

            // Add to B2CS Table
            b2csBody.innerHTML += `<tr>
                <td>OE</td><td>${data.pos}</td><td>18%</td><td>${data.taxableValue}</td><td>0</td>
            </tr>`;
        }

        document.getElementById('status').innerText = `Processed ${files.length} files.`;
        document.getElementById('controls').style.display = 'flex';
        toggleTable('b2cs'); // Default view
    });

    async function extractText(file) {
        const arrayBuffer = await file.arrayBuffer();
        const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
        let text = "";
        for (let i = 1; i <= pdf.numPages; i++) {
            const page = await pdf.getPage(i);
            const content = await page.getTextContent();
            text += content.items.map(item => item.str).join(" ");
        }
        return text;
    }

    function parseData(text) {
        [cite_start]// Based on the Horticult Airway Bill format provided [cite: 12, 20, 26]
        const invNo = text.match(/Order\s(R\d+)/)?.[1] || "N/A";
        const rawDate = text.match(/Order date:\s*([\d-]+)/)?.[1] || "";
        const invDate = rawDate.split('-').reverse().join('-'); // Convert YYYY-MM-DD to DD-MM-YYYY
        
        [cite_start]// Extract customer name - usually follows Billing Address [cite: 3, 4]
        const customer = text.match(/Billing Address\s+([A-Za-z\s]+?)\s+Bhundimuhan/)?.[1] || "Unregistered";
        const pos = text.match(/767048\s+Balangir\s+([A-Za-z\s]+?)\s+India/)?.[1]?.trim() || "ORISSA";
        
        const taxable = text.match(/Item Total:\s*₹?([\d,.]+)/)?.[1]?.replace(/,/g, '') || "0";
        const total = text.match(/Order Total:\s*₹?([\d,.]+)/)?.[1]?.replace(/,/g, '') || "0";

        return { invNo, invDate, customer, pos, taxableValue: taxable, totalValue: total };
    }

    function toggleTable(type) {
        document.getElementById('b2bContainer').style.display = type === 'b2b' ? 'block' : 'none';
        document.getElementById('b2csContainer').style.display = type === 'b2cs' ? 'block' : 'none';
    }

    function copyTable() {
        const activeTable = document.querySelector('.table-container[style*="display: block"] table');
        if (!activeTable) return;
        
        const range = document.createRange();
        range.selectNode(activeTable);
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(range);
        document.execCommand('copy');
        alert("Table copied! You can now paste it directly into Excel.");
    }
</script>

</body>
</html>
